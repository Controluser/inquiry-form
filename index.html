<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiry Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" type="text/css"
  <body>
    <div class="wrapper">
      <div class="inquiry-form">
        <h3>Send us a message</h3>
        <p>
          if you have any work from me or any types of quries related to my tutorial, you can send me message from here,
          it's my please to help you.
        </p>
        <form action="#">
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="Your Email" />
          <textarea name="message" id="message" placeholder="Message"></textarea>
          <input type="submit" id="submit" value="Send Now" />
        </form>
      </div>
      <div class="details detail">
        <div class="location detail">
            <i class="fa-solid fa-location-dot"></i>
            <div>
                <h4 class="title">Address</h4>
                <p>Surkhet, NP12</p>
                <p>Birendrangar 06</p>
            </div>
            
        </div>
        <div class="phone detail">
            <i class="fa-solid fa-phone"></i>
            <div>
                <h4 class="title">Phone</h4>
                <p>+0068 9823 5343</p>
                <p>+0068 9823 5343</p>
            </div>
        </div>
        <div class="email detail">
            <i class="fa-solid fa-envelope"></i>
            <div>
                <h4 class="title">Email</h4>
                <p>codinglab@gmail.com</p>
                <p>info.codinglab@gmail.com</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
